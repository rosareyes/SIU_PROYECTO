<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Corte Americano - Producto Añadido</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="js/addedtocart.js" defer></script>
    <script src="js/tilt-detection.js" defer></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div
      class="max-w-xl mx-auto p-6 text-center bg-white shadow-lg rounded-lg mt-12 space-y-4"
    >
      <h1 class="text-xl font-bold text-gray-800">
        Producto añadido al carrito
      </h1>
      <div class="bg-purple-100 p-4 rounded-lg shadow-inner">
        <!-- Quantity display and buttons -->
        <div class="flex justify-center items-center space-x-4">
          <button
            id="decrease-btn"
            class="bg-red-500 text-white font-semibold py-2 px-4 rounded transition duration-300 ease-in-out hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50"
          >
            -
          </button>
          <span
            id="current-quantity"
            class="text-lg font-semibold text-gray-700"
            >?</span
          >
          <button
            id="increase-btn"
            class="bg-green-500 text-white font-semibold py-2 px-4 rounded transition duration-300 ease-in-out hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
          >
            +
          </button>
        </div>

        <p class="text-sm text-gray-600">
          Mueve a la <b>derecha</b> para agregar más cantidad.
        </p>
        <p class="text-sm text-gray-600">
          Mueve a la <b>izquierda</b> para disminuir cantidad.
        </p>
      </div>
      <a
        href="/cart.html"
        class="block w-full mt-4 bg-purple-500 text-white font-medium py-2 px-4 rounded transition duration-300 ease-in-out hover:bg-purple-700 shadow hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50"
      >
        Ir al carrito
      </a>
      <a
        href="/"
        class="block w-full mt-4 bg-purple-500 text-white font-medium py-2 px-4 rounded transition duration-300 ease-in-out hover:bg-purple-700 shadow hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50"
      >
        Volver al inicio
      </a>
    </div>
  </body>
</html>
